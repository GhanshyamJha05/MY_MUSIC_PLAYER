<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #8bcad1; /* Dark green */
            color: #0a0808;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #a9eba9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2.2em;
        }
        .container {
            padding: 30px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background-color: #e2e4e2;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        ul li:hover {
            background-color: #51b2c3;
        }
        .button {
            display: inline-block;
            background-color: #42a19e;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #2e9485;
        }
        audio {
            display: block;
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
        }
        .loop-button {
            display: block;
            margin: 10px auto;
            background-color: #1aaa9e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .loop-button:hover {
            background-color: #318691;
        }

    </style>
</head>
<body>
    <header>
        <h1>Music Library</h1>
    </header>
    <div class="container">
        <div class="section">
            <h2>Favorite Songs</h2>
            <ul>
                <li onclick="playSong('MP3/calm.mp3')">Calm Night - Piano Music</li>
                <li onclick="playSong('MP3/lofi.mp3')">LOFI study music</li>
                <li onclick="playSong('MP3/faded-247956.mp3')">FADED</li>
            </ul>
        </div>
        <div class="section">
            <h2>Recently Played</h2>
            <ul>
                <li onclick="playSong('MP3/calm.mp3')">Calm Night - Piano Music</li>
                <li onclick="playSong('MP3/rain.mp3')">Summer Rain</li>
                <li onclick="playSong('MP3/lofi.mp3')">LOFI study music</li>
            </ul>
        </div>
        <a href="index.html" class="button">Back to Home</a>
        <audio id="audio-player" controls>
            <source src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <button id="loop-button" class="loop-button" onclick="toggleLoop()">Enable Loop</button>
    </div>

    <script>
        function playSong(songFile) {
            const audioPlayer = document.getElementById('audio-player');
            audioPlayer.src = songFile; // Set the source of the audio element
            audioPlayer.play(); // Play the song
        }
        function toggleLoop() {
            if (audioPlayer.loop) {
                audioPlayer.loop = false;
                loopButton.textContent = "Enable Loop";
                loopButton.style.backgroundColor = "#006600"; // Reset button color
            } else {
                audioPlayer.loop = true;
                loopButton.textContent = "Disable Loop";
                loopButton.style.backgroundColor = "#00cc00"; // Highlight button
            }
        }
    </script>
</body>
</html>
