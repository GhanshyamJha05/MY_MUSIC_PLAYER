<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Music</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #91ced6; /* Dark green background */
            color: #ffffff; /* White text color */
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #71ba71; /* Slightly darker green for the header */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }
        .search-bar input {
            width: 60%;
            padding: 10px;
            border-radius: 5px 0 0 5px;
            border: none;
            font-size: 1em;
        }
        .search-bar button {
            padding: 10px 20px;
            border: none;
            background-color: #1cb2b7; /* Medium green for button */
            color: #ffffff;
            font-size: 1em;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .search-bar button:hover {
            background-color: #00cc00; /* Lighter green on hover */
        }
        .recommended-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .song-card {
            background-color: #7acf7a;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .song-card:hover {
            transform: scale(1.05);
        }
        .song-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .song-card h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .song-card p {
            font-size: 0.9em;
            margin: 0 0 10px 0;
        }
        .button-back {
            display: block;
            text-align: center;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #449fc1;
            color: #ffffff;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: fit-content;
        }
        .button-back:hover {
            background-color: #00cc00;
        }
    </style>
</head>
<body>
    <header>
        <h1>Discover New Music</h1>
    </header>
    <div class="search-bar">
        <input type="text" placeholder="Search for songs, artists, or albums...">
        <button>Search</button>
    </div>
    <div class="recommended-section">
        <!-- Song Card 1 -->
        <div class="song-card">
            <img src="image/DARK.png" alt="Song Cover">
            <h3>THE DARK</h3>
            <p>TurtleBeats</p>
        </div>
        <!-- Song Card 2 -->
        <div class="song-card">
            <img src="image/lofi.jpg" alt="Song Cover">
            <h3>LOFI study music</h3>
            <p>FASSounds</p>
        </div>
        <!-- Song Card 3 -->
        <div class="song-card">
            <img src="image/faded.jpg" alt="Song Cover">
            <h3>FADED</h3>
            <p>AloneInTheUniverse</p>
        </div>
        <!-- Song Card 4 -->
        <div class="song-card">
            <img src="image/calm.webp" alt="Song Cover">
            <h3>Calm Night - Piano Music</h3>
            <p>CalvinClavier</p>
        </div>
        <!-- Add more song cards as needed -->
        <div class="song-card">
            <img src="image/rain.webp" alt="Song Cover">
            <h3>Summer Rain</h3>
            <p>xethrocc</p>
        </div>
    </div>
    <a href="index.html" class="button-back">Back to Home</a>
</body>
</html>
